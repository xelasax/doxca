  /api/identity/token:
    post:
      summary: Obtain an Access Token
      description: |
        This endpoint allows clients to obtain an access token and a refresh token using valid user credentials.
            
        The access token is required for subsequent API requests, while the refresh token enables seamless re-authentication without requiring user credentials again.
            
          **Authentication & Authorization:**
        - The access token must be included in the `Authorization` header as a Bearer token when making requests to any other API endpoint.
        - Failure to provide a valid token will result in an `401 Unauthorized` response.
        - Tokens should be securely stored and not shared.


        This endpoint must be used securely over HTTPS.
      operationId: authenticateUser
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  description: The registered email address of the user.
                  example: testapi@stc.com
                password:
                  type: string
                  format: password
                  description: The user's password (must be kept secure).
                  example: Teal2099!
              required:
                - email
                - password
      responses:
        '200':
          description: Successfully authenticated. Access and refresh tokens are returned.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      token:
                        type: string
                        description: The JWT access token for authentication.
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                      refreshToken:
                        type: string
                        description: The refresh token for obtaining a new access token.
                        example: 4Uwe41wc6vYjsrlmfa1XnGEf2rkDGNMGvhCmxyFSEek=
                      refreshTokenExpiryTime:
                        type: string
                        format: date-time
                        description: The expiration timestamp of the refresh token.
                        example: '2025-02-17T14:47:44.9648191-08:00'
                  messages:
                    type: array
                    items:
                      type: string
                    description: Additional messages related to the request.
                    example: []
                  succeeded:
                    type: boolean
                    description: Indicates whether authentication was successful.
                    example: true
              examples:
                Example 1:
                  value:
                    data:
                      token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                      refreshToken: 4Uwe41wc6vYjsrlmfa1XnGEf2rkDGNMGvhCmxyFSEek=
                      refreshTokenExpiryTime: '2025-02-17T14:47:44.9648191-08:00'
                    messages: []
                    succeeded: true
        '400':
          description: Bad request due to missing or invalid input.
        '401':
          description: Unauthorized - Incorrect email or password.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: 'null'
                    description: No data returned for unauthorized requests.
                  messages:
                    type: array
                    items:
                      type: string
                    description: Error messages describing the reason for unauthorized access.
                    example:
                      - User Not Found.
                  succeeded:
                    type: boolean
                    description: Indicates whether authentication was successful.
                    example: false
              examples:
                Example 1:
                  value:
                    data: null
                    messages:
                      - User Not Found.
                    succeeded: false
        '500':
          description: Internal server error - Unexpected issue occurred on the server.
  /api/Quote/CreateQuoteSimple:
    post:
      summary: Simple Quote
      description: |
        This endpoint allows users to generate a quote for vehicle parts by providing a VIN, mileage, and location details. 
        The response includes matching parts, pricing, warranty options, and estimated shipping costs.
      operationId: createQuoteSimple
      tags:
        - Quote
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                vin:
                  type: string
                  description: Vehicle Identification Number (VIN) used to identify the vehicle.
                  example: 1GCRCPEC6FZ435670
                currentMileage:
                  type: integer
                  description: Current mileage of the vehicle in miles.
                  example: 123456
                address:
                  type: object
                  description: 'The address where the quote applies, which may affect shipping costs.'
                  properties:
                    city:
                      type: string
                      description: City where the vehicle is located.
                      example: San Diego
                    postalCode:
                      type: string
                      description: ZIP or postal code.
                      example: '92121'
                    stateCode:
                      type: string
                      description: State code following ISO 3166-2 format.
                      example: CA
                    countryCode:
                      type: string
                      description: Country code following ISO 3166-1 Alpha-3 format.
                      example: USA
                parts:
                  type: array
                  description: List of parts to be quoted. Each part entry includes the type and quantity.
                  items:
                    type: object
                    properties:
                      part:
                        type: object
                        properties:
                          searchType:
                            type: string
                            description: Type of part being requested.
                            example: A/C Compressor
                          partNumber:
                            type: string
                            description: Optional manufacturer part number.
                            example: string
                          key:
                            type: string
                            description: Unique customer key for identifying the part request.
                            example: Simple
                      quantity:
                        type: integer
                        description: Number of units requested.
                        example: 1
            examples:
              Example 1:
                value:
                  vin: 1GCRCPEC6FZ435670
                  currentMileage: 123456
                  address:
                    city: San Diego
                    postalCode: '92121'
                    stateCode: CA
                    countryCode: USA
                  parts:
                    - part:
                        searchType: A/C Compressor
                        partNumber: string
                        key: Simple
                      quantity: 1
      responses:
        '200':
          description: Successfully retrieved quote details.
          content:
            application/json:
              schema:
                type: object
                properties:
                  partsFound:
                    type: array
                    description: List of available parts that match the request.
                    items:
                      type: object
                      properties:
                        customerKey:
                          type: string
                          description: Customer-specific key for the part.
                        partCatalog:
                          type: string
                          description: 'Catalog source of the part, e.g., ''New Aftermarket''.'
                        coreValue:
                          type: number
                          format: float
                          description: 'Core charge associated with the part, if applicable.'
                        customerPrice:
                          type: number
                          format: float
                          description: Price offered to the customer.
                        tax:
                          type: number
                          format: float
                          description: Applicable tax amount.
                        shippingPrice:
                          type: number
                          format: float
                          description: Shipping cost for the part.
                        shippingType:
                          type: string
                          description: Shipping method used.
                        deliveryDateCutoffUTC:
                          type: string
                          format: date-time
                          description: Deadline for processing the order to meet estimated delivery times.
                        description:
                          type: string
                          description: Detailed description of the part.
                        listPrice:
                          type: number
                          format: float
                          description: Retail list price of the part.
                        totalPrice:
                          type: number
                          format: float
                          description: Final price including tax and shipping.
                        partRequested:
                          type: object
                          description: Original part request details.
                          properties:
                            searchType:
                              type: string
