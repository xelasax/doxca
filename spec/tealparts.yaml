  /api/Quote/CreateQuote:
    post:
      summary: Create a quote for vehicle parts
      description: 'Generates a quote for vehicle parts based on the provided VIN, current mileage, and shipping address. The response includes available parts, pricing, shipping details, and warranties.'
      operationId: createQuote
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                vin:
                  type: string
                  description: The 17-character Vehicle Identification Number (VIN) used to identify the vehicle.
                  example: 1GCRCPEC6FZ435670
                currentMileage:
                  type: integer
                  description: 'The current odometer reading of the vehicle, expressed in miles.'
                  example: 123456
                address:
                  type: object
                  description: Shipping address where the requested parts will be delivered.
                  properties:
                    city:
                      type: string
                      description: Name of the destination city.
                      example: San Diego
                    postalCode:
                      type: string
                      description: Postal or ZIP code for the delivery location.
                      example: '92121'
                    stateCode:
                      type: string
                      description: Two-letter state abbreviation.
                      example: CA
                    countryCode:
                      type: string
                      description: Three-letter country code following ISO 3166-1 standard.
                      example: USA
                parts:
                  type: array
                  description: A list of parts requested for the quotation.
                  items:
                    type: object
                    properties:
                      part:
                        type: object
                        description: Detailed information about the requested part.
                        properties:
                          searchType:
                            type: string
                            description: Specifies the type of part being requested.
                            example: A/C Compressor
                          partNumber:
                            type: string
                            description: 'Unique identifier for the specific part, if known.'
                            example: string
                          partCatalog:
                            type: string
                            description: 'Specifies the catalog from which the part is sourced (e.g., OEM, aftermarket, all).'
                            example: all
                          shippingType:
                            type: string
                            description: Defines the shipping preference for the part.
                            example: all
                          warrantyDescription:
                            type: string
                            description: Description of the warranty coverage available for the part.
                            example: all
                          key:
                            type: string
                            description: Unique key identifier for the part request.
                            example: QuoteV-P-All
                      quantity:
                        type: integer
                        description: Number of units requested for the part.
                        example: 1
      responses:
        '200':
          description: Successfully created a quote with available parts and pricing details.
          content:
            application/json:
              schema:
                type: object
                properties:
                  partsFound:
                    type: array
                    description: List of parts that were found and included in the quote.
                    items:
                      type: object
                      properties:
                        customerKey:
                          type: string
                          description: Unique key assigned to the customer request.
                          example: QuoteV-P-All
                        partCatalog:
                          type: string
                          description: 'Catalog type of the part (e.g., OEM, New Aftermarket, Used, etc.).'
                          example: New Aftermarket
                        coreValue:
                          type: number
                          description: 'Core charge value, if applicable.'
                          example: 0
                        customerPrice:
                          type: number
                          description: Price offered to the customer for the part.
                          example: 320
                        tax:
                          type: number
                          description: Applicable tax for the part.
                          example: 0
                        shippingPrice:
                          type: number
                          description: Cost of shipping for the part.
                          example: 70
                        shippingType:
                          type: string
                          description: Selected shipping method.
                          example: Next Day Air Freight
                        deliveryDateCutoffUTC:
                          type: string
                          format: date-time
                          description: Cutoff time for order processing in UTC format.
                          example: '2025-02-11 19:00'
                        description:
                          type: string
                          description: Name or description of the part.
                          example: A/C Compressor
                        listPrice:
                          type: number
                          description: Standard list price of the part.
                          example: 320
                        totalPrice:
                          type: number
                          description: 'Total cost including part price, shipping, and tax.'
                          example: 409.2
                        partRequested:
                          type: object
                          description: Details of the originally requested part.
                          properties:
                            searchType:
                              type: string
                              description: Type of part requested.
                              example: A/C Compressor
                            partNumber:
                              type: string
                              description: Identifying number for the part.
                              example: '86798574'
                            key:
                              type: string
                              description: Unique key for the request.
                              example: QuoteV-P-All
                        quotedPartNumber:
                          type: string
                          description: Part number assigned to the quoted item.
                          example: 13103-1415A
                        quoteId:
                          type: string
                          description: Internal identifier for the quote request.
                          example: '43991'
                        quoteNo:
                          type: string
                          description: Public-facing quote number.
                          example: AQ10002799
                        resourceUrls:
                          type: array
                          description: List of URLs with additional details about the quoted part.
                          items:
                            type: object
                            properties:
                              url:
                                type: string
                                description: Direct link to the quoted part details.
                                example: 'http://tealpartssandbox.apapmt.com/Home/PartDetail?KEY=QVExMDAwMjc5OQ=='
                              description:
                                type: string
                                description: Additional details about the resource.
                                example: ''
                              type:
                                type: string
                                description: Resource type.
                                example: ''
                        warranty:
                          type: object
                          description: Warranty coverage details for the part.
                          properties:
                            warrantyId:
                              type: integer
                              description: Identifier for the warranty option.
                              example: 6
                            warrantyDisplayName:
                              type: string
                              description: Display name for the warranty coverage.
                              example: 12/12 Parts & Labor Warranty
                            warrantyDescription:
                              type: string
                              description: Detailed warranty information.
                              example: 12/12 Parts & Labor Warranty
                            warrantyPrice:
                              type: number
                              description: Cost of the selected warranty option.
                              example: 19.2
                  errorMessage:
                    type: string
                    description: Message indicating the success or failure of the request.
                    example: success
              examples:
                Example 1:
                  value:
                    partsFound:
                      - customerKey: QuoteV-P-All
                        partCatalog: New Aftermarket
                        coreValue: 0
                        customerPrice: 320
